<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P.I.D.R. - Настройка игры</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/game-setup.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="telegram-app">
    <!-- Шапка -->
    <header class="header">
        <button class="btn-circle" onclick="window.Telegram.WebApp.close()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1 class="section-title">Настройка игры</h1>
        <div style="width: 32px;"></div>
    </header>

    <div class="container">
        <!-- Количество игроков -->
        <div class="setup-section">
            <h2 class="section-subtitle">Количество игроков</h2>
            <div class="player-count">
                <button class="btn-circle" onclick="decrementPlayers()">
                    <i class="fas fa-minus"></i>
                </button>
                <div class="count-display">
                    <span id="playerCount">4</span>
                    <small>игрока</small>
                </div>
                <button class="btn-circle" onclick="incrementPlayers()">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="player-range">
                <small>Допустимое количество: от 4 до 9 игроков</small>
            </div>
        </div>

        <!-- Режимы игры -->
        <div class="setup-section">
            <h2 class="section-subtitle">Режим игры</h2>
            <div class="game-modes">
                <div class="mode-card active" data-mode="classic">
                    <i class="fas fa-chess"></i>
                    <span>Классический</span>
                </div>
                <div class="mode-card" data-mode="quick">
                    <i class="fas fa-bolt"></i>
                    <span>Быстрый</span>
                </div>
                <div class="mode-card" data-mode="custom">
                    <i class="fas fa-cog"></i>
                    <span>Свой</span>
                </div>
            </div>
        </div>

        <!-- Дополнительные настройки -->
        <div class="setup-section">
            <h2 class="section-subtitle">Дополнительные настройки</h2>
            <div class="settings-list">
                <div class="setting-item">
                    <label class="setting-label">
                        <span>Добавить ботов</span>
                        <div class="toggle">
                            <input type="checkbox" id="aiOpponent">
                            <span class="toggle-slider"></span>
                        </div>
                    </label>
                </div>
                <div class="setting-item">
                    <label class="setting-label">
                        <span>Режим тестирования с ИИ</span>
                        <div class="toggle">
                            <input type="checkbox" id="testMode">
                            <span class="toggle-slider"></span>
                        </div>
                    </label>
                </div>
            </div>
        </div>

        <!-- Кнопки управления -->
        <div class="setup-section" style="margin-bottom: 80px;">
            <button class="start-game-btn" onclick="startGame()">
                <i class="fas fa-play"></i>
                Начать игру
            </button>

            <button class="start-game-btn" onclick="showRules()">
                <i class="fas fa-book"></i>
                Правила игры
            </button>

            <div class="game-info">
                <h3 class="section-subtitle">P.I.D.R.</h3>
                <small>Карточная игра</small>
            </div>
        </div>
    </div>

    <!-- Нижняя навигация -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Главная</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-trophy"></i>
            <span>Рейтинг</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Профиль</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-cog"></i>
            <span>Настройки</span>
        </a>
    </nav>

    <script src="js/game-setup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P.I.D.R. - Главное меню</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- Шапка -->
    <header class="header">
        <button class="back-button" id="backButton">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1 class="page-title">P.I.D.R.</h1>
        <div style="width: 24px;"></div>
    </header>

    <!-- Баланс -->
    <div class="balance-card fade-in">
        <div class="balance-amount">1000</div>
        <div class="balance-label">Монет</div>
    </div>

    <!-- Категории -->
    <h2 class="categories-title">Быстрые действия</h2>
    <div class="categories-grid">
        <a href="game-setup.html" class="category-card fade-in">
            <div class="category-icon">
                <i class="fas fa-play"></i>
            </div>
            <div class="category-name">Играть</div>
        </a>
        <a href="#" class="category-card fade-in" id="inviteFriends">
            <div class="category-icon">
                <i class="fas fa-user-plus"></i>
            </div>
            <div class="category-name">Пригласить</div>
        </a>
        <a href="shop.html" class="category-card fade-in">
            <div class="category-icon">
                <i class="fas fa-store"></i>
            </div>
            <div class="category-name">Магазин</div>
        </a>
    </div>

    <!-- Статистика -->
    <h2 class="categories-title">Статистика</h2>
    <div class="stats-grid">
        <div class="stat-card fade-in">
            <div class="stat-value">42</div>
            <div class="stat-label">Игр сыграно</div>
        </div>
        <div class="stat-card fade-in">
            <div class="stat-value">65%</div>
            <div class="stat-label">Процент побед</div>
        </div>
        <div class="stat-card fade-in">
            <div class="stat-value">1234</div>
            <div class="stat-label">Рейтинг</div>
        </div>
    </div>

    <!-- История игр -->
    <h2 class="categories-title">История игр</h2>
    <div class="history-grid">
        <div class="history-card fade-in">
            <div class="history-header">
                <div class="history-title">Игра #42</div>
                <div class="history-result win">Победа</div>
            </div>
            <div class="history-points positive">
                <i class="fas fa-plus"></i>
                <span>25 очков</span>
            </div>
        </div>
        <div class="history-card fade-in">
            <div class="history-header">
                <div class="history-title">Игра #41</div>
                <div class="history-result lose">Поражение</div>
            </div>
            <div class="history-points negative">
                <i class="fas fa-minus"></i>
                <span>15 очков</span>
            </div>
        </div>
    </div>

    <!-- Нижняя навигация -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active">
            <i class="fas fa-gamepad"></i>
            <span>Меню</span>
        </a>
        <a href="friends.html" class="nav-item">
            <i class="fas fa-users"></i>
            <span>Друзья</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Профиль</span>
        </a>
        <a href="wallet.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>Кошелек</span>
        </a>
        <a href="rules.html" class="nav-item">
            <i class="fas fa-book"></i>
            <span>Правила</span>
        </a>
    </nav>

    <script src="js/webapp.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
